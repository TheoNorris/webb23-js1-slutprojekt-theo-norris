<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="outer-div">
      <div class="background-div">
        <div class="weather-container">
          <div id="select-div">
            <h1 id="select-h1">Select your city's weather...</h1>
            <form action="">
              <input type="text" />
              <button>Search</button>
            </form>
          </div>
          <h1 id="city-name"></h1>
          <h2 id="temp"></h2>
          <p id="description-p"></p>
          <p id="wind-speed"></p>
          <img src="" alt="" id="weather-icon" />
          <select name="" id="prognos">
            <option value="0">Select weather prognosis...</option>
            <option value="1">3hr</option>
            <option value="2">6hr</option>
            <option value="3">9hr</option>
            <option value="4">12hr</option>
          </select>
          <div id="weather-prog-div"></div>
        </div>
      </div>
    </div>
  </body>
</html>
